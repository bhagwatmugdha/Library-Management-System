{% extends 'layout.html' %}

{% block body %}
<body background = "{{ url_for('static', filename='images/try.jpeg')}}" background-size:100px 100px;></body>
  <h1> Welcome {{session.studentUsername}} </h1>

  <hr>

  <h4>Your pending fine is {{fine.fine}}</h4>

  <hr>

  <br>

  <table class="table table-hover table-stripped">
    <thead class="thead-dark">
    <tr>
      <th>Book Name</th>
      <th>Issue Date</th>
      <th>Return Date</th>
      <!-- <th></th>
      <th></th> -->
    </tr>

    {% for transaction in transactions %}
      <tr>
        <td>{{transaction.bookName}}</td>
        <td>{{transaction.issueDate}}</td>
        <td>{{transaction.returnDate}}</td>
        
      </tr>
    {% endfor %}

  </table>

{% endblock %}
