{% extends 'layout.html' %}

{% block body %}


  <div class="container">

 

	<table class="table table-hover table-stripped">
		<tr>
			<th>Student Username</th>
			<th>Count of Transactions</th>
		</tr>
		
		{% for student in data %}
		<tr>
			<td>{{student.studentUsername}}</td>
			<td>{{student.num}}</td>
		</tr>
		{% endfor %}

	</table>

  </div>
{% endblock %}
