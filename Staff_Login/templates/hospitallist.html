{% extends 'layout.html' %}

{% block body %}
  <h1>Hospital List </h1>

  <hr>

  <table class="table table-hover table-stripped">
    <tr>
      <th>Hospital Name</th>
      <th>Location</th>
      <th>Contact Number</th>
      <th>Website</th>
      <th></th>
      <th></th>
    </tr>

    {% for hosp in hospitals %}
      <tr>
        <td>{{hosp.hospital_name}}</td>
        <td>{{hosp.location}}</td>
        <td>{{hosp.contactNo}}</td>
        <td> <a target="_blank" href="{{hosp.website}}"> {{hosp.website}}</td>
      </tr>
    {% endfor %}

  </table>

{% endblock %}
