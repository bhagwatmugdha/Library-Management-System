{% extends 'layout.html' %}

{% block body %}


  <div class="container">

  <hr>

    <div class="row">
      <div class="col-12 text-center">
        <a class="btn btn-success " href="/issue_books"> Issue books </a>
        <a class="btn btn-success " href="/return_books"> Return books </a>
      </div>
    </div>
  <table class="table table-hover table-stripped">
    <tr>
      <th>Student Username</th>
      <th>FINE</th>
    </tr>

    {% for book in books %}
      <tr>
        <td>{{book.studentUsername}}</td>
        <td>{{book.fine}}</td>
      </tr>
    {% endfor %}

  </table>
  </div>
{% endblock %}
