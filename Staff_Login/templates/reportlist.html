{% extends 'layout.html' %}

{% block body %}
  <h1>List of reports </h1>

  <hr>

  <table class="table table-hover table-stripped">
    <tr>
      <th>Aadhar Number</th>
      <th>Test Name</th>
      <th>Date </th>
      <th></th>
    </tr>

    {% for report in reports %}
      <tr>
        <td>{{report.aadharNo}}</td>
        <td>{{report.test_name}}</td>
        <td>{{report.date_of_test}}</td>
        <td><a href="viewReport/{{report.test_id}}" class="btn btn-default pull-right"> View </a></td>
      </tr>
    {% endfor %}

  </table>

{% endblock %}
