{% extends 'layout.html' %}

{% block body %}
  <h1>List of Blood parameters available here </h1>

  <hr>

  <table class="table table-hover table-stripped">
    <tr>
      <th>Blood Parameter</th>
      <th>Quantity</th>
      <th></th>
      <th></th>
    </tr>

    {% for bb in bbs %}
      <tr>
        <td>{{bb.bb_name}}</td>
        <td>{{bb.bb_quantity}}</td>
        <td><a href="editbb/{{bb.bb_id}}" class="btn btn-default pull-right"> Update </a></td>
      </tr>
    {% endfor %}

  </table>

{% endblock %}
